<body style="background-image: url({{url_for('static',filename='bb.jpg') }})">

    <!-- HEADING -->
    <center><br>
        <img src="../static/logo.png" width="20%" ><br><br>
        <h2 class="display-4"><strong>Employee Attrition</strong> <span class="badge badge-secondary">Predictor</span></h2>
        <br>
    </center>

    <div class="container-fluid"></div>
        <center>
        <form method="POST" action = "http://127.0.0.1:5000/result">

        <h5><span class="badge badge-secondary">Umur</span>    
            <input type="number" name="Umur" step="1" min="18" max="60" placeholder="18-60" required/></h5>

        <h5><span class="badge badge-secondary">Tingkat Kepergian</span><br>
            <input type="radio" id="Travel_Rarely" name="fal" value="Travel_Rarely">
            <label for="low">Jarang</label><br>
            <input type="radio" id="Travel_Frequently" name="fal" value="Travel_Frequently">
            <label for="medium">Sering</label><br>
            <input type="radio" id="Non-Travel" name="fal" value="Non-Travel">
            <label for="high">Tidak Pernah</label></h5>

        <h5><span class="badge badge-secondary">Upah Harian</span>    
            <input type="number" name="daily_rate" step="1" min="102" max="1499" placeholder="102-1499" required/></h5>

        <h5><span class="badge badge-secondary">Departemen</span><br>    
            <input type="radio" id="Sales" name="fal" value="Sales">
            <label for="low">Sales</label><br>
            <input type="radio" id="Research & Development" name="fal" value="Research & Development">
            <label for="medium">Research & Development</label><br>
            <input type="radio" id="Human Resources" name="fal" value="Human Resources">
            <label for="high">Human Resources</label></h5>        

        <h5><span class="badge badge-secondary">fixed acidity level</span>
            <input type="radio" id="low" name="fal" value="low">
            <label for="low">Low</label><br>
            <input type="radio" id="medium" name="fal" value="medium">
            <label for="medium">Medium</label><br>
            <input type="radio" id="high" name="fal" value="high">
            <label for="high">High</label></h5>

        <h5><span class="badge badge-secondary">chlorides level</span>
            <input type="radio" id="low" name="cl" value="low">
            <label for="low">Low</label><br>
            <input type="radio" id="medium" name="cl" value="medium">
            <label for="medium">Medium</label><br>
            <input type="radio" id="high" name="cl" value="high">
            <label for="high">High</label></h5>            


        <!-- <h5><span class="badge badge-secondary">TOEFL Score</span>
            <input type="number" name="tf" step="1" min="92" max="120" placeholder="Type your TOEFL Score" required/></h5>

        <h5><span class="badge badge-secondary">University Rating</span>
            <input type="number" name="ur" step="1" min="1" max="5" placeholder="Type your Universtiy Rating" required/></h5>
        
        <h5><span class="badge badge-secondary">SOP</span>
            <input type="number" name="sp" step="1" min="1" max="5" placeholder="Type your SOP Score" required/></h5>  -->

        <h5><span class="badge badge-secondary">LOR</span>
            <input type="number" name="lr" step="1" min="1" max="5" placeholder="Type your LOR Score" required/></h5>

        <h5><span class="badge badge-secondary">CGPA</span>
            <input type="number" name="gp" step="0.1" min="6.8" max="9.92" placeholder="Type your CGPA Score" required/></h5>  -->

        <!-- <h5><span class="badge badge-secondary">Research</span>

        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px;background-color:#2a7886; color: cornsilk; type="button" class="btn btn-info">üîç Predict</button>
